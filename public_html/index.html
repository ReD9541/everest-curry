<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エベレストカレー | Everest Curry Kokura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .hero-bg {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1585937421612-70a008356f36?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        .brand-red { color: #D80000; }
        .bg-brand-red { background-color: #D80000; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-black text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-600 tracking-wider">EVEREST CURRY</h1>
            <ul class="flex space-x-6 text-sm md:text-base">
                <li><a href="#about" class="hover:text-red-500 transition">特徴</a></li>
                <li><a href="#menu" class="hover:text-red-500 transition">メニュー</a></li>
                <li><a href="#access" class="hover:text-red-500 transition">アクセス</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero-bg h-screen flex items-center justify-center text-center px-4">
        <div class="text-white max-w-2xl">
            <h2 class="text-xl md:text-2xl mb-2 font-light tracking-widest">OPENING SOON</h2>
            <h1 class="text-5xl md:text-7xl font-bold mb-6">エベレストカレー</h1>
            <p class="text-lg md:text-xl mb-8">本場のインド・ネパール料理を小倉で。</p>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <span class="bg-red-600 px-6 py-2 rounded-full font-bold shadow-lg">駐車場 5台有</span>
                <span class="bg-orange-500 px-6 py-2 rounded-full font-bold shadow-lg">テイクアウト OK</span>
                <span class="bg-yellow-500 px-6 py-2 rounded-full font-bold shadow-lg text-black">飲み放題 有</span>
            </div>
        </div>
    </header>

    <section id="menu" class="py-16 container mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900">おすすめメニュー</h2>
            <p class="text-gray-500 mt-2">Recommended Menu</p>
        </div>
        
        <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="text-center col-span-full">メニューを読み込み中...</p>
        </div>
    </section>

    <section id="access" class="bg-gray-900 text-white py-16">
        <div class="container mx-auto px-4 grid md:grid-cols-2 gap-12 items-center">
            
            <div>
                <h2 class="text-3xl font-bold mb-6 border-l-4 border-red-600 pl-4">店舗情報</h2>
                <div class="space-y-4 text-lg">
                    <p><span class="text-gray-400 block text-sm">店名</span> エベレストカレー (小倉店)</p>
                    <p><span class="text-gray-400 block text-sm">住所</span> 〒802-0016 <br>福岡県北九州市小倉北区宇佐町1丁目5-14</p>
                    <p><span class="text-gray-400 block text-sm">電話番号</span> 000-0000-0000</p>
                    <p><span class="text-gray-400 block text-sm">駐車場</span> お店専用駐車場 5台あり</p>
                </div>
            </div>

            <div class="h-64 md:h-96 w-full rounded-lg overflow-hidden shadow-2xl border-4 border-gray-700">
                <iframe 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    style="border:0" 
                    src="https://www.google.com/maps/embed/v1/place?q=1-chome-5-14+Usamachi,+Kokurakita+Ward,+Kitakyushu,+Fukuoka+802-0016&key=YOUR_GOOGLE_MAPS_API_KEY_HERE" 
                    allowfullscreen>
                    </iframe>
            </div>
        </div>
    </section>

    <footer class="bg-black text-center py-6 text-gray-500 text-sm">
        &copy; 2026 Everest Curry. All Rights Reserved.
    </footer>

    <script>
        async function loadMenu() {
            try {
                const response = await fetch('https://everestcurry.store/api/get_menu.php');                
                const data = await response.json();
                const container = document.getElementById('menu-container');
                
                container.innerHTML = ''; // Clear loading text

                data.forEach(item => {
                    const html = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition transform hover:-translate-y-1">
                            <div class="h-48 bg-gray-200 flex items-center justify-center text-gray-400">
                                <span>Image: ${item.name_en}</span>
                            </div>
                            <div class="p-6">
                                <span class="text-xs font-bold text-red-600 uppercase tracking-wide">${item.category}</span>
                                <h3 class="text-xl font-bold mt-1 text-gray-900">${item.name_jp}</h3>
                                <p class="text-gray-600 text-sm mb-4">${item.name_en}</p>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Load menu when page loads
        document.addEventListener('DOMContentLoaded', loadMenu);
    </script>
</body>
</html>
